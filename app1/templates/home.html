<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <form method="post">
            {% csrf_token %}
            <button type="submit" id="inc" class="btn btn-primary">+</button>
        </form>
        <h3 id="value">1</h3>

        <form method="post">
            {% csrf_token %}
            <button type="submit" id="dec" class="btn btn-primary">-</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#inc').click(function (e) {
                e.preventDefault();
                let value = parseInt($('#value').text());
                let csrf = $("input[name=csrfmiddlewaretoken]").val();
                console.log(value);
                console.log(typeof (value));
                value += 1;
                $('#value').text(value);
                mydata = { value: value, csrf: csrf};
                $.ajax({
                    url: "{% url 'homepage' %}",
                    method: 'POST',
                    data: mydata,
                    success: function (data) {
                        console.log(data);
                    }
                })
            });

            $('#dec').click(function (e) {
                e.preventDefault();
                let value = parseInt($('#value').text())
                let csrf = $("input[name=csrfmiddlewaretoken]").val();
                console.log(value);
                console.log(typeof (value));
                if (value > 0) {
                    value -= 1;
                    $('#value').text(value);
                }
                mydata = { value: value, csrfmiddlewaretoken: csrf};
                $.ajax({
                    url: "{% url 'homepage' %}",
                    method: 'POST',
                    data: mydata,
                    success: function (data) {
                        console.log(data);
                    }
                })
            });
        })
    </script>
</body>

</html>
